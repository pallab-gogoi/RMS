<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form method ="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="forget_pass">Forgot Password?</div>
                <input type="submit" value="Login">

            </form>
        </div>
    </body>
</html>
